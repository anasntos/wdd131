<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Feature Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem 0;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #2e7d32;
    }

    thead {
      background-color: #2e7d32;
      color: white;
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border: 1px solid #ddd;
    }

    tbody tr:nth-child(even) {
      background-color: #f0f0f0;
    }

    tbody tr:nth-child(odd) {
      background-color: #ffffff;
    }

    td:first-child {
      text-align: left;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Table 1: Account Feature Comparison</caption>
    <thead>
      <tr>
        <th>Features</th>
        <th>Basic</th>
        <th>Premium</th>
        <th>Enterprise</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>24/7 Support</td>
        <td>❌</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>Custom Reports</td>
        <td>❌</td>
        <td>❌</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>Unlimited Storage</td>
        <td>❌</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>API Access</td>
        <td>❌</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>Team Collaboration</td>
        <td>✔️</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
